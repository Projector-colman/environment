apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: projector-backend
  name: projector-backend
  namespace: projector
spec:
  selector:
    matchLabels:
      app: projector-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: projector-backend
    spec:
      containers:
      - image: gcr.io/feisty-return-300415/projector-be:46bc7ba
        name: projector-be
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          requests:
              memory: "50Mi"
              cpu: "50m"
          limits:
              memory: "250Mi"
              cpu: "250m"
